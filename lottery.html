<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/lottery.css" />
		<title>收获您的心声</title>
	</head>
	<body>
		<div class="act">
			<!-- 背景图片-->
			<div class="act__bg">
				<img src="img/lottery/lottery_bg.jpg" alt="活动背景"/>	
			</div>
			
			<!-- 活动标题 -->
			<div class="act__lottery">
				<div class="lottery__ct">						
					<img src="img/lottery/lottery_plate.png" alt="转盘"/>
				</div>					
				<!-- 开始箭头 -->
				<div class="lottery__point j_startBtn" id="j_lottery">
					<img src="img/lottery/lottery_point.png" alt="">
				</div>
			</div>
			
			<div class="act__info">
				<!-- 活动说明 -->
				<h2 class="title">奖品说明</h2>
				<ul class="list">
					<li class="item">一等奖：价值18888购车现金抵用券</li>
					<li class="item">二等奖：购买欧蓝德享受2年0利率金融政策</li>
					<li class="item">三等奖：价值8000置换欧蓝德补贴</li>
				</ul>
			</div>
		</div>
		<div id="j_actDialog" class="act__dialog hidden">
			<div class="dialog__ct">
				<img id="j_prizeImg" src="img/lottery/lottery_prize_1.png" alt="">
			</div>
		</div>
		<script src="js/base.js"></script>
		<script src="js/zepto/zepto.min.js"></script>
		<script src="js/lottery.js"></script>
	</body>
</html>
