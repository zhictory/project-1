<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/index.css" />
  <title>收获您的心声</title>
</head>

<body>
  <div class="act">
    <!-- 背景图片-->
    <div class="act__bg">
      <img src="img/index/index_bg.jpg" alt="活动背景" />
    </div>
    <div class="act__ct">
      <!-- 活动标题 -->
      <div class="act__title">
        <img src="img/index/index_title.png" alt="活动标题" />
      </div>
      <!-- 活动广告 -->
      <div class="act__adv">
        <img src="img/index/index_adv.jpg" alt="活动广告">
      </div>
      <!-- 活动说明 -->
      <ul class="act__desc">
        <li class="desc__item">
          <div class="desc__tt">活动介绍</div>
          <div class="desc__ct">广汽三菱欧蓝德诚邀您到店品鉴，填写并提交预约试驾表单，即有机会赢取精彩壕礼!</div>
        </li>
        <li class="desc__item">
          <div class="desc__tt">活动时间</div>
          <div class="desc__ct">自2018年5月15日—2018年6月15日止</div>
        </li>
        <li class="desc__item">
          <div class="desc__tt">活动规则</div>
          <div class="desc__ct">1、获奖名单会在活动结束后统一公布，敬请期待<br/>2、奖品以实物为准。自活动结束之日起2个月内以邮寄方式统一发送</div>
        </li>
      </ul>
      <!-- 翻页 -->
      <div class="act__next">
        <img src="img/index/index_arrow.png" alt="">
      </div>
    </div>
  </div>
  <script src="js/base.js"></script>
  <script src="js/zepto/zepto.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
